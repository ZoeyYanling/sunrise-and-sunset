<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Bootstrap Layouts</title>
</head>

<body>
  <header class="p-5 mb-4 bg-light">
    <div class="container">
      <div class="row align-items-end">
        <div class="col-12 col-md-9 text-center">
          <h1 class="geeting-text">Welcome to see sunrise and sunset<br>
            @<br>
            New Brunswick</h1>
        </div>
        <div class="col-12 col-md-3 d-flex flex-column justify-content-between ">

          <button class="btn btn-warning mb-2">About</button>
          <button class="btn btn-warning mb-2">Contact Us</button>
          <button class="btn btn-warning mb-2">Subscribe</button>
        </div>
      </div>
    </div>
  </header>





<!--Part5 style-->
  <div class="">
    <h2>Subscribe and Get Inspired</h2>
    <h3>Sign up for more travel inspiration and useful tips!</h3>
    <form class="row g-3">
      <div class="col-md-2">
        <label for="inputName" class="form-label" id="name">Name</label>
        <input type="name" class="form-control" id="nameInput">
      </div>
      <div class="col-md-4">
        <label for="inputEmail" class="form-label" id="email">Email</label>
        <input type="email" class="form-control" id="emailInput"/>
      </div>
      <div class="col-md-5">
        <label for="inputInterest" class="form-label" id="interest">Interest</label>
        <input type="Your interest" class="form-control" id="interestInput"/>
      </div>
      <div class="col-12">
        <button type="submit" class="btn submitBtn btn-primary">Submit</button>
      </div>
    </form>
  </div>
   
  
</body>
